server:
  port: ${SERVER_PORT:8081} # Different port than API

spring:
  application:
    name: utility-explorer-ingestion
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:utility_explorer}
    username: ${DB_USER:utility_explorer}
    password: ${DB_PASSWORD:utility_explorer}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update # Ingestion might need to update schema for new modules, or keep validate if using Flyway
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ingestion-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.utilityexplorer.shared.dto"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

ingestion:
  kafka:
    topic: raw-utility-data

# Logging
logging:
  level:
    com.utilityexplorer.ingestion: DEBUG
